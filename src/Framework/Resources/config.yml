services:
  memcached:
    class: Framework\Cache\MemcachedBuilder
    configuration:
      host: 127.0.0.1
      port: 11211

  twig:
    class: Framework\View\TwigBuilder
    configuration:
      debug: true
      paths: /

  doctrine:
    class: Framework\Database\ORM\Doctrine
    configuration:
      driver: pdo_mysql
      user: default
      password: default
      dbname: default

  router:
    class: Framework\Router\Router
    configuration:
      files:

  database.migrations:
    class: Framework\Database\Migrations

commands:
  doctrine_schema_update: Framework\Database\ORM\Doctrine\Command\UpdateSchemaCommand